<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="0;url=https://github.com/Hatx00/EpicXhub/blob/main/redirect.html?code=https://discord.com/api/oauth2/authorize?client_id=1154841251816935444&redirect_uri=https%3A%2F%2Fgithub.com%2FHatx00%2FEpicXhub%2Fblob%2Fmain%2Fredirect.html&response_type=code&scope=identify">
</head>
<body>
  Redirecionando...
  <script>
    // Extrair o código de autorização da URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    // Redirecionar de volta para o aplicativo com o código de autorização
    if (code) {
      // Substituir esta URL pela URL de redirecionamento do aplicativo
      const redirectUrl = "URL_DO_APLICATIVO?code=" + code;
      window.location.href = redirectUrl;
    }
  </script>
</body>
</html>
