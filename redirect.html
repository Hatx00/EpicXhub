<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="0;url=https://github.com/Hatx00/EpicXhub/blob/main/redirect.html?code=CODIGO_DE_AUTORIZACAO">
</head>
<body>
  Redirecionando...
  <script>
    // Extrair o código de autorização da URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    // Redirecionar de volta para o aplicativo com o código de autorização
    if (code) {
      // Substitua esta URL pela URL de redirecionamento para o seu aplicativo
      const redirectUrl = "URL_DO_APLICATIVO?code=" + code;
      window.location.href = redirectUrl;
    }
  </script>
</body>
</html>
